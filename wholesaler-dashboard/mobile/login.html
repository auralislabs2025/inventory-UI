<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Login - InventoryPro Mobile</title>
  <link rel="stylesheet" href="mobile.css" />
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --success: #06d6a0;
      --warning: #ff9f1c;
      --danger: #ef476f;
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --border: #e5e7eb;
      --text: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .login-container {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 100%;
      padding: 32px 24px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px; /* Prevents zoom on iOS */
      font-family: inherit;
      transition: all 0.2s;
      background: var(--card);
      color: var(--text);
      -webkit-appearance: none;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
    }

    .form-group input::placeholder {
      color: var(--muted);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 8px;
      transition: color 0.2s;
      touch-action: manipulation;
    }

    .password-toggle-btn:hover,
    .password-toggle-btn:active {
      color: var(--primary);
    }

    .remember-forgot {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      align-self: flex-start;
    }

    .forgot-link:active {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      min-height: 48px;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      padding: 0 12px;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
      border-left: 4px solid var(--danger);
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
      border-left: 4px solid var(--success);
    }

    .success-message.show {
      display: block;
    }

    .signup-link {
      width: 100%;
      padding: 14px;
      background: var(--bg);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
      touch-action: manipulation;
      min-height: 48px;
    }

    .signup-link:active {
      background: var(--border);
      border-color: var(--primary);
      color: var(--primary);
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>InventoryPro</h1>
      <p>Sign in to your Wholesaler account</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <!-- Email/Username -->
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your email or username"
          required
          autocomplete="username"
        />
      </div>

      <!-- Password -->
      <div class="form-group password-toggle">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
        <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="Toggle password visibility">
          üëÅÔ∏è
        </button>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-link" onclick="showForgotPassword(); return false;">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="divider">
      <span>New to InventoryPro?</span>
    </div>

    <a href="signup.html" class="signup-link">
      Create Wholesaler Account
    </a>
  </div>

  <script>
    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Form Submission
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginBtn = document.getElementById('loginBtn');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Basic validation
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Disable button during processing
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      // Simulate login (replace with actual API call)
      setTimeout(() => {
        // Store login info
        const loginData = {
          username,
          role: 'wholesaler',
          rememberMe,
          timestamp: new Date().toISOString()
        };
        
        localStorage.setItem('user', JSON.stringify(loginData));
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', 'wholesaler');

        showSuccess('Login successful! Redirecting...');

        // Redirect to mobile dashboard
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }, 1500);
    });

    function showForgotPassword() {
      alert('Forgot password functionality - Coming soon!\n\nPlease contact your administrator to reset your password.');
    }

    // Check if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      const userData = JSON.parse(localStorage.getItem('user') || '{}');
      if (userData.role === 'wholesaler') {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
